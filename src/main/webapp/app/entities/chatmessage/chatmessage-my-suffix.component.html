<div>
    <h2>
        <span jhiTranslate="chatApp.chatmessage.home.title">ChatMessages</span>
        <button class="btn btn-primary float-right create-chatmessage-my-suffix" [routerLink]="['/', { outlets: { popup: ['chatmessage-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="chatApp.chatmessage.home.createLabel">
            Create new ChatMessage
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="chatmessages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="chatApp.chatmessage.story">Story</span></th>
            <th><span jhiTranslate="chatApp.chatmessage.senttime">Senttime</span></th>
            <th><span jhiTranslate="chatApp.chatmessage.chat">Chat</span></th>
            <th><span jhiTranslate="chatApp.chatmessage.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chatmessage of chatmessages ;trackBy: trackId">
                <td><a [routerLink]="['../chatmessage-my-suffix', chatmessage.id ]">{{chatmessage.id}}</a></td>
                <td>{{chatmessage.story}}</td>
                <td>{{chatmessage.senttime | date:'medium'}}</td>
                <td>
                    <div *ngIf="chatmessage.chatId">
                        <a [routerLink]="['../chat-my-suffix', chatmessage.chatId  ]" >{{chatmessage.chatId}}</a>
                    </div>
                </td>
                <td>
                    {{chatmessage.userLogin}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../chatmessage-my-suffix', chatmessage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chatmessage-my-suffix/'+ chatmessage.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chatmessage-my-suffix/'+ chatmessage.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
