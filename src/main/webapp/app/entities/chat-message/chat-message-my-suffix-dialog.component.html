<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myChatMessageLabel" jhiTranslate="chatApp.chatMessage.home.createOrEditLabel">Create or edit a Chat Message</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!chatMessage.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="chatMessage.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="chatApp.chatMessage.story" for="field_story">Story</label>
            <input type="text" class="form-control" name="story" id="field_story"
                [(ngModel)]="chatMessage.story"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="chatApp.chatMessage.senttime" for="field_senttime">Senttime</label>
            <div class="d-flex">
                <input id="field_senttime" type="datetime-local" class="form-control" name="senttime" [(ngModel)]="chatMessage.senttime"
                  />
            </div>
        </div>

        <div class="form-group">
            <label jhiTranslate="chatApp.chatMessage.chat" for="field_chat">Chat</label>
            <select class="form-control" id="field_chat" name="chat" [(ngModel)]="chatMessage.chatId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="chatOption.id" *ngFor="let chatOption of chats; trackBy: trackChatById">{{chatOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
